<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questionnaire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='questionnaire.css') }}">
    <!-- Add other meta tags or links as needed -->
</head>
<body>
    <div id="question-container">
        <h1>{{ current_question.question }}</h1>
        <form method="post" action="{{ url_for('questionnaire') }}">
            {% for option in current_question.options %}
                <label>
                    <input type="radio" name="answer" value="{{ option }}">
                    {{ option }}
                </label>
            {% endfor %}
            <input type="hidden" name="question_id" value="{{ current_question.id }}">
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
